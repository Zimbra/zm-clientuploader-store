HELP_NOTES_ACL = ACL to skr\u00f3t od Access Control List (Lista kontroli dost\u0119pu). Jest to lista wpis\u00f3w ACE ustawionych w bie\u017c\u0105cej lokalizacji docelowej. ACE to skr\u00f3t od Access Control Entry (Wpis kontroli dost\u0119pu). Wpis ACE okre\u015bla uprawnienia u\u017cytkownika uprawnionego do bie\u017c\u0105cej lokalizacji docelowej. Aby doda\u0107 wpis ACE, kliknij przycisk \u201eDodaj\u201d. Aby usun\u0105\u0107 wpis ACE, kliknij przycisk \u201eUsu\u0144\u201d.
HELP_NOTES_UI_COMP = Widok administratora okre\u015bla dane widoczne w konsoli administratora. Bezpo\u015brednio przypisany widok administratora powi\u0105zany jest z kontem. Odziedziczony widok administratora jest konfigurowany w ramach grupy, do kt\u00f3rej nale\u017cy. Po zalogowaniu si\u0119 administratora do konsoli widoczne s\u0105 tylko widoki zaznaczone. Na widoki zaznaczone sk\u0142adaj\u0105 si\u0119 widoki administratora przypisane bezpo\u015brednio i odziedziczone.

