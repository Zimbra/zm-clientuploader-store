Help_new_administrator = Kreator nowego administratora przeprowadzi Ci\u0119 przez nast\u0119puj\u0105ce kroki tworzenia administratora na podstawie uprawnie\u0144: <br /><br /> Krok 1: Wybierz rodzaj administratora. Do wyboru jest konto administratora lub grupa administrator\u00f3w. Grupa administrator\u00f3w to rola administratora. Do konta administratora mo\u017cna przypisa\u0107 rol\u0119 administratora, aby odziedziczy\u0107 wszystkie uprawnienia przypisane do danej grupy administrator\u00f3w. <br /><br /> Krok 2: Utw\u00f3rz administratora. Mo\u017ce to by\u0107 grupa administrator\u00f3w lub konto administratora. <br /><br /> Krok 3: Przyznaj administratorom listy ACL. <br /><br /> Krok 4: Skonfiguruj widoki administratora w Konsoli administratora. Dodany widok administratora jest dla administratora widoczny po zalogowaniu si\u0119 do Konsoli administratora.

Help_new_admin_summary = Pomy\u015blnie utworzono i skonfigurowano administratora {0}. <br /><br />
\
  W celu skonfigurowania uprawnie\u0144 dla tego administratora przejd\u017a do docelowego widoku ACL, gdzie mo\u017cna nadawa\u0107 lub wycofywa\u0107 odpowiednie uprawnienia. <br /><br />
\
