Help_new_administrator = Kreator nowego administratora przeprowadzi Ci\u0119 przez nast\u0119puj\u0105ce kroki tworzenia administratora na podstawie uprawnie\u0144. <br /><br /> 1. Wybierz typ administratora. Do wyboru jest konto administratora lub grupa administrator\u00f3w. Grupa administrator\u00f3w to lista dystrybucyjna o skonfigurowanej roli administratora. Konta administrator\u00f3w mo\u017cna przypisywa\u0107 do grup i mog\u0105 one dziedziczy\u0107 uprawnienia przypisane do danej grupy administrator\u00f3w. <br /><br /> 2. Utw\u00f3rz nowe konto administratora. <br /><br /> 3. Skonfiguruj widoki administratora widoczne po zalogowaniu si\u0119 administratora do konsoli administratora. Mo\u017ce to r\u00f3wnie\u017c spowodowa\u0107 ustawienie domy\u015blnych uprawnie\u0144 niezb\u0119dnych dla tych widok\u00f3w. Te uprawnienia mo\u017cna zmienia\u0107.<br /><br /> 4. Na stronie Konfiguruj przyznane prawa skonfiguruj nowe uprawnienia, kt\u00f3re nie stanowi\u0105 cz\u0119\u015bci wybranych widok\u00f3w administratora. Mo\u017cesz r\u00f3wnie\u017c edytowa\u0107 lub usuwa\u0107 uprawnienia. <br /><br />

Help_new_admin_summary = Pomy\u015blnie utworzono i skonfigurowano administratora {0}. <br /><br /> W celu skonfigurowania uprawnie\u0144 dla tego administratora przejd\u017a do widoku ACL danego elementu docelowego, aby nada\u0107 lub wycofa\u0107 odpowiednie uprawnienia.<br /><br /> W celu skonfigurowania interfejsu konsoli administratora dla danego administratora zmodyfikuj widoki administratora na karcie ACL widoku administratora {1}.
