Help_new_administrator = New Administrator wizard guides you through the following steps to create a rights-based administrator account. <br /><br /> 1. Choose the administrator type, Administrator Group or Administrator Account. An Administrator Group is DL with an administrator role configured. Administrator accounts can be assigned to the group and can inherit the rights assigned to this administrator group. <br /><br /> 2. Create the new administrator account. <br /><br /> 3. Configure the admin views that are visible when an admin logs into the administration console. This may also set the default rights needed for these views.  You can change these rights.<br /><br /> 4. On the Configure the Grants page, configure new rights that are not part of the admin views you selected. You can also edit or delete rights. <br /><br />

