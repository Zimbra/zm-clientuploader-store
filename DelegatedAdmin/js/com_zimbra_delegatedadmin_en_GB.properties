\
    An ACE specifies who (the \u201cGrantee\u201d) can do what (the \u201cright\u201d) on this object (the 
\
    \u201ctarget\u201d).  The table below allows for adding and removing ACE's for the target 
\
    you are editing.


HELP_NOTES_UI_COMP = An admin view defines the screen's availability in the admin console. A directly
\
    assigned admin view is the view set on the account.  An inherited admin view is
\
    a view set on the one or more groups that the account belongs to.  Only the checked
\
    views are visible when the admin logs in to the admin console. The checked
\
    views are a combination of directly assigned admin views and inherited admin
\
    views.


