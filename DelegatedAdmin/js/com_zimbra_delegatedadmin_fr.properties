HELP_NOTES_ACL = ACL (abr\u00e9viation anglaise de \u00ab\u00a0liste de contr\u00f4le des acc\u00e8s\u00a0\u00bb)\u00a0est un ensemble de listes  d'entr\u00e9es ACE (abr\u00e9viation anglaise de \u00ab\u00a0entr\u00e9e de contr\u00f4le des acc\u00e8s\u00a0\u00bb).  
\
    Chaque entr\u00e9e ACE pr\u00e9cise qui (le \u00ab\u00a0b\u00e9n\u00e9ficiaire\u00a0\u00bb) peut faire quoi (le \u00ab\u00a0droit de\u2026\u00a0\u00bb) par rapport \u00e0 qui/quoi (la \u00ab\u00a0cible\u00a0\u00bb).   Le tableau ci-dessous vous permet d'ajouter et supprimer les entr\u00e9es ACE pour la cible que vous \u00eates en train de modifier.


HELP_NOTES_UI_COMP = Les \u00ab\u00a0vues Admin\u00a0\u00bb d\u00e9finissent la disponibilit\u00e9 de l'\u00e9cran au niveau de la console d'administration. Une \u00ab\u00a0vue Admin affect\u00e9e directement\u00a0\u00bb est une vue associ\u00e9e au compte.  Une \u00ab\u00a0vue Admin h\u00e9rit\u00e9e\u00a0\u00bb est une vue associ\u00e9e au(x) groupe(s) auquel le compte appartient.  Lorsqu'un administrateur se connecte \u00e0 la console, seules les vues dont la case est coch\u00e9e sont visibles  (ces vues peuvent \u00eatre de type directement affect\u00e9 et de type h\u00e9rit\u00e9).


