HELP_NOTES_ACL = ACL est l'abr\u00e9viation anglaise de "liste de contr\u00f4le des acc\u00e8s" (Access Control List), soit la liste des entr\u00e9es ACE associ\u00e9es \u00e0 la cible actuelle. ACE est l'abr\u00e9viation anglaise de "entr\u00e9e de contr\u00f4le des acc\u00e8s" (Access Control Entry). Chaque entr\u00e9e ACE d\u00e9finit les actions applicables par le b\u00e9n\u00e9ficiaire \u00e0 la cible actuelle. Pour ajouter une entr\u00e9e ACE, cliquez sur le bouton "Ajouter". Pour supprimer une entr\u00e9e ACE, s\u00e9lectionnez-la et cliquez sur le bouton "Supprimer".
HELP_NOTES_UI_COMP = Les "vues Admin" sont d\u00e9finies au niveau de la console d'administration. Une "vue Admin affect\u00e9e directement" est une vue associ\u00e9e au compte. Une "vue Admin h\u00e9rit\u00e9e" est une vue associ\u00e9e au groupe auquel le compte appartient. Lorsqu'un administrateur se connecte \u00e0 la console, seules les vues dont la case est coch\u00e9e sont visibles (ces vues peuvent \u00eatre de type directement affect\u00e9 et de type h\u00e9rit\u00e9).

