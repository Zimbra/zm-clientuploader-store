Help_new_administrator = L'Assistant peut vous aider \u00e0 cr\u00e9er un Admin (associ\u00e9 \u00e0 des droits sp\u00e9cifiques) en quelques \u00e9tapes\u00a0: <br /><br /> 1. S\u00e9lectionnez un type d'Admin, un groupe Admin ou un compte Admin. Un groupe Admin correspond \u00e0 un DL dans lequel un r\u00f4le Admin est configur\u00e9. Un compte Admin peut \u00eatre affect\u00e9 au groupe Admin et h\u00e9riter des droits affect\u00e9s \u00e0 ce groupe. <br /><br /> 2. Cr\u00e9ez le compte Admin. <br /><br />  3. Configurez les vues Admin qui peuvent \u00eatre consult\u00e9es lorsqu'un administrateur se connecte \u00e0 la console d'administration (vous pouvez \u00e9galement d\u00e9finir les droits par d\u00e9faut affect\u00e9s \u00e0 ces vues et modifier ces droits \u00e0 tout moment).<br /><br /> 4. Dans la page "Configurer les autorisations", configurez les nouveaux droits qui ne sont pas d\u00e9clar\u00e9s dans les vues Admin que vous avez s\u00e9lectionn\u00e9es (vous pouvez modifier ou supprimer ces droits \u00e0 tout moment). <br /><br />

Help_new_admin_summary = L'administrateur {0} a \u00e9t\u00e9 cr\u00e9\u00e9 et configur\u00e9. <br /><br /> Pour configurer les droits de cet administrateur, affichez la vue des listes ACL dont il dispose et accordez ou annulez les droits appropri\u00e9s. <br /><br /> Pour configurer l'interface de console de cet administrateur, vous devez modifier les vues Admin affich\u00e9es dans l'onglet "Listes ACL" (vue {1} de cet administrateur).
