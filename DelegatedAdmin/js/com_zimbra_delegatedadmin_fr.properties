Help_new_administrator = L'Assistant Admin peut vous aider \u00e0 cr\u00e9er un Admin (associ\u00e9 \u00e0 des droits sp\u00e9cifiques) en quelques \u00e9tapes\u00a0: <br /><br /> \u00c9tape 1 \u2013 S\u00e9lectionnez le type d'Admin requis (compte d'Admin ou groupe d'Admin). Un groupe d'Admin correspond \u00e0 un r\u00f4le d'Admin. Un compte d'Admin peut b\u00e9n\u00e9ficier d'un r\u00f4le d'Admin qui h\u00e9rite des droits affect\u00e9s au groupe Admin correspondant. <br /><br /> \u00c9tape 2 \u2013 Cr\u00e9er l'Admin (groupe d'Admin ou compte d'Admin). <br /><br /> \u00c9tape 3 \u2013 Affecter les listes ACL aux diff\u00e9rents Admins. <br /><br /> \u00c9tape 4 \u2013 Configurer les vues Admin de la console d'administration pour l'administrateur consid\u00e9r\u00e9. La vue Admin ajout\u00e9e peut \u00eatre consult\u00e9e par l'administrateur d\u00e8s qu'il se connecte \u00e0 la console d'administration. 

Help_new_admin_summary = L'Admin {0} a \u00e9t\u00e9 cr\u00e9\u00e9. <br /><br /> Pour configurer les droits de cet Admin, affichez la vue des listes ACL dont il dispose et autorisez ou refusez les droits appropri\u00e9s. <br /><br /> Pour configurer l'interface d'acc\u00e8s \u00e0 la console d'administration de cet Admin, il vous suffit de modifier les vues Admin affich\u00e9es par l'onglet Listes ACL (vue {1} de cet Admin).
