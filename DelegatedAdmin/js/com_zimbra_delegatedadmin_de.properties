HELP_NOTES_ACL = Eine Zugriffsteuerungsliste (ACL) enth\u00e4lt Zugriffsteuerungseintr\u00e4ge (ACE). 
\
    Ein ACE legt fest, wer (der Nutzer) was (die Berechtigung) an einem Objekt (dem Ziel) tun darf. In der folgenden Tabelle k\u00f6nnen Sie ACEs f\u00fcr das von Ihnen bearbeitete Ziel hinzuf\u00fcgen und entfernen.


HELP_NOTES_UI_COMP = Eine Admin-Ansicht definiert die Verf\u00fcgbarkeit des Bildschirms auf der Verwaltungskonsole. Eine direkt zugewiesene Admin-Ansicht ist die im Account eingestellte Ansicht. Eine geerbte Admin-Ansicht ist die Ansicht, die f\u00fcr eine oder mehrere Gruppen eingestellt ist, zu denen der Account geh\u00f6rt. Nur die aktivierten Ansichten sind sichtbar, wenn sich der Administrator an der Verwaltungskonsole anmeldet. Die aktivierten Ansichten sind die Zusammenstellung aus direkt zugewiesenen Admin-Ansichten und geerbten Admin-Ansichten.


