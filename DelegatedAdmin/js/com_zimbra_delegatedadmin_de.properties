HELP_NOTES_ACL = ACL ist die Abk\u00fcrzung f\u00fcr Access Control List (Zugriffsteuerungsliste). Es handelt sich um eine Liste der\
    auf dem aktuellen Ziel eingerichteten ACEs. ACE ist die Abk\u00fcrzung f\u00fcr Access Control Entry (Zugriffsteuerungseintrag). \
  Ein ACE definiert, was ein Nutzer, dem der Zugriff erteilt wurde, auf dem aktuellen Ziel tun kann.\
  Um einen ACE hinzuzuf\u00fcgen, klicken Sie auf die Schaltfl\u00e4che \u201eHinzuf\u00fcgen\u201c. Um einen ACE zu l\u00f6schen, klicken Sie auf \u201eL\u00f6schen\u201c.
HELP_NOTES_UI_COMP = Eine Admin-Ansicht definiert eine Ansicht auf der Verwaltungskonsole. Eine direkt zugewiesene\
  Admin-Ansicht ist die im Account eingestellte Ansicht. Eine geerbte Admin-Ansicht ist die Ansicht, die f\u00fcr die Gruppe eingestellt ist, \
  zu der der Account geh\u00f6rt. Nur die aktivierten Ansichten sind sichtbar, wenn sich der Administrator \
  an der Verwaltungskonsole anmeldet. Die aktivierten Ansichten sind die Zusammenstellung aus direkt \
  zugewiesenen Admin-Ansichten und geerbten Admin-Ansichten.

