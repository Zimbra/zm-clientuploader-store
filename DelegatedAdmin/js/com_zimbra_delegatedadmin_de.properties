Help_new_administrator = \
  Der Assistent \u201eNeuer Administrator\u201c f\u00fchrt Sie durch die folgenden Schritte zum Erstellen eines rechtebasierten Administrators: <br /><br />\
  Schritt 1: W\u00e4hlen Sie den Administratortyp. Zur Auswahl stehen Administrator-Account oder Administratorgruppe. \
              Eine Administratorgruppe ist eine Administratorrolle. Einem Administrator-Account kann eine Admin-Rolle \
              zugewiesen werden, damit der Account alle Rechte, die dieser Administratorgruppe zugewiesen sind, erbt. <br /><br />\
  Schritt 2: Erstellen Sie den Administrator. Hierbei kann es sich um eine Administratorgruppe oder einen Administrator-Account handeln. <br /><br />\
  Schritt 3: Gew\u00e4hren Sie den Administratoren die ACLs. <br /><br />\
  Schritt 4: Konfigurieren Sie die Admin-Ansichten der Verwaltungskonsole f\u00fcr den Administrator. Die hinzugef\u00fcgte Admin-Ansicht \
          wird dem Administrator angezeigt, wenn sich dieser an der Verwaltungskonsole anmeldet. 

Help_new_admin_summary = Administrator {0} wurde erfolgreich erstellt. <br /><br />\
  Um die Rechte f\u00fcr diesen Administrator zu konfigurieren, gehen Sie bitte in die \
  ACL-Ansicht des einzelnen Ziels, um die entsprechenden Rechte zu erteilen oder zu entziehen. <br /><br />\
  Um die Bedienoberfl\u00e4che der Verwaltungskonsole f\u00fcr diesen Administrator zu konfigurieren, \u00e4ndern Sie bitte die Admin-Ansichten \
  im Register \u201eACLs\u201c der Ansicht {1} des Administrators.
