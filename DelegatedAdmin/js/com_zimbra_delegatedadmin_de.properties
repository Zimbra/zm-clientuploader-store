Help_new_administrator = Der Assistent \u201eNeuer Administrator\u201c f\u00fchrt Sie durch die folgenden Schritte zum Erstellen eines rechtebasierten Administrator-Accounts. <br /><br /> 1. W\u00e4hlen Sie den Administratortyp. Zur Auswahl stehen Administratorgruppe oder Administrator-Account. Eine Administratorgruppe ist ein Verteiler mit konfigurierter Administratorrolle. Der Gruppe k\u00f6nnen Administrator-Accounts zugewiesen werden, die die Rechte, die dieser Administratorgruppe zugewiesen sind, erben. <br /><br /> 2. Legen Sie den neuen Administrator-Account an. <br /><br /> 3. Konfigurieren Sie die Admin-Ansichten, die angezeigt werden, wenn sich ein Administrator an der Verwaltungskonsole anmeldet. Hierdurch werden m\u00f6glicherweise auch die Standardrechte festgelegt, die f\u00fcr diese Ansichten erforderlich sind.  Diese Rechte k\u00f6nnen Sie \u00e4ndern.<br /><br /> 4. Konfigurieren Sie auf der Seite \u201eGew\u00e4hrte Rechte konfigurieren\u201c neue Rechte, die nicht Teil der ausgew\u00e4hlten Admin-Ansichten sind. Sie k\u00f6nnen auch Rechte \u00e4ndern oder l\u00f6schen. <br /><br />

Help_new_admin_summary = Administrator {0} wurde erfolgreich erstellt und konfiguriert. <br /><br /> Um die Rechte f\u00fcr diesen Administrator zu konfigurieren, gehen Sie bitte in die ACL-Ansicht des einzelnen Ziels, um die entsprechenden Rechte zu erteilen oder zu entziehen. <br /><br /> Um die Bedienoberfl\u00e4che der Verwaltungskonsole f\u00fcr diesen Administrator zu konfigurieren, \u00e4ndern Sie bitte die Admin-Ansichten im Register \u201eACL\u201c der Ansicht {1} des Administrators.
