HELP_NOTES_ACL = ACL is the abbreviation of Access Control List. It is a list of ACEs \
    set on the current target. ACE is the abbreviation of Access Control Entry. \
  An ACE defines what an grantee can do on the current target.\
  To add an ACE, click "Add" button. To delete an ACE, click "Delete" button.
HELP_NOTES_UI_COMP = An admin view defines a view in admin console. An directly assigned \
  admin view is the view set on the account. An inherited admin view is the view set on \
  the group the account belongs to. Only the checked views are visible when the admin \
  logs in the admin console. The checked views are the combination of directly \
  assigned admin views and inherited admin views.




