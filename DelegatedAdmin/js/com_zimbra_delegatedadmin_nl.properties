Help_new_administrator = De wizard Nieuwe beheerder biedt begeleiding voor het aanmaken van een op rechten gebaseerde beheerder: <br /><br /> 1. Kies het beheerdertype, de beheerdersgroep of de beheerdersaccount. Een beheerdersgroep is een distributielijst waarvoor een beheerdersrol is geconfigureerd. Beheerdersaccounts kunnen aan de groep worden toegewezen en kunnen de rechten erven die aan deze beheerdersgroep zijn toegewezen. <br /><br /> 2. Maak een nieuw beheersersaccount. <br /><br /> 3. Configureer de beheerdersweergaven die zichtbaar zijn wanneer een beheerder zich aanmeldt bij de admin console. Hierdoor kunnen tevens de standaard rechten worden ingesteld die nodig zijn voor deze weergaven.  Jij kunt deze rechten wijzigen.<br /><br /> 4. Configureer op de pagina Toekenningen configureren nieuwe rechten die geen deel uitmaken van de beheerdersweergaven die jij hebt geselecteerd. Je kunt tevens rechten bewerken en verwijderen. <br /><br />

Help_new_admin_summary = Beheerder {0} is correct gemaakt en geconfigureerd. <br /><br /> Als je de rechten voor deze beheerder wilt configureren, ga je naar de ACL-weergave van de betreffende beheerder om de gewenste rechten toe te kennen of in te trekken. <br /><br /> Als je voor deze beheerder de UI van de admin console wilt configureren, wijzig je de Beheerdersweergaven in het tabblad ACL van de {1}-weergave van de beheerder.
