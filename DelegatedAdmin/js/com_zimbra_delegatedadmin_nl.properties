\
    Een toegangsbeheervermelding geeft aan wie (\u201eDegene aan wie toegang is verleend\u201d) wat (het \u201erecht\u201d) met het object (het 
\
    \u201edoel\u201d) kan doen. In de onderstaande tabel kunt u toegangsbeheervermeldingen toevoegen en verwijderen voor het doel 
\
    dat u bewerkt.


HELP_NOTES_UI_COMP = Een beheerdersweergave bepaalt de beschikbaarheid van een scherm in de beheerconsole. Een direct
\
    toegewezen beheerdersweergave is de weergave die op de account is ingesteld.  Een overgenomen weergave is
\
    een weergave die is ingesteld op een of meer groepen waartoe de account behoort.  Alleen de ingeschakelde
\
    weergaven zijn zichtbaar als de beheerder zich bij de beheerconsole aanmeldt. De ingeschakelde
\
    weergaven zijn de combinatie van direct toegewezen beheerdersweergaven en overgenomen beheerders-
\
    weergaven.


