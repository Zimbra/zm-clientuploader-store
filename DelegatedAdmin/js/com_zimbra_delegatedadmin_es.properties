Help_new_administrator = El asistente de Nuevo administrador te guiar\u00e1 a trav\u00e9s de los siguientes pasos para crear un administrador basado en los derechos: <br /><br /> Paso 1: Seleccionar el tipo de administrador. Una cuenta de administrador o bien un grupo de administradores. Un grupo de administradores es un rol de administrador. A una cuenta de administrador se le puede asignar un rol de administraci\u00f3n para que herede todos los derechos asignados a ese grupo de administradores. <br /><br /> Paso 2: Crear el administrador. Puede ser un grupo de administradores o una cuenta de administrador. <br /><br /> Paso 3: Conceder la lista ACL a los administradores. <br /><br /> Paso 4: Configurar las vistas de administraci\u00f3n de la consola de administraci\u00f3n para el administrador. El administrador podr\u00e1 ver la vista de administraci\u00f3n a\u00f1adida cuando se conecte a la consola de administraci\u00f3n.

Help_new_admin_summary = El administrador {0} se ha creado y configurado correctamente. <br /><br />\
 Para configurar los derechos para este administrador, ve a la vista individual de la lista ACL objetivo para conceder o revocar los derechos adecuados. <br /><br />\
 Para configurar la interfaz de usuario de la consola de administraci\u00f3n para este administrador, modifica las vistas de administraci\u00f3n en la pesta\u00f1a ACL de la vista del administrador {1}.
