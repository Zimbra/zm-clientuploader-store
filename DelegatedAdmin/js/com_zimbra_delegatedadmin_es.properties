HELP_NOTES_ACL = ACL es la abreviatura de Access Control List (Lista de control de acceso). Se trata de una lista de entradas ACE establecidas para el objetivo actual. ACE es la abreviatura de Access Control Entry (Entrada de control de acceso). Una entrada ACE define lo que puede hacer un cesionario en el objetivo actual. Para a\u00f1adir una entrada ACE, haz clic en el bot\u00f3n \u201cA\u00f1adir\u201d. Para eliminar una entrada ACE, pulsa en el bot\u00f3n \u201cEliminar\u201d.
HELP_NOTES_UI_COMP = La vista de administrador define la vista en la consola de administraci\u00f3n. La vista de administrador directamente asignada es la vista establecida para la cuenta. Una vista de administrador heredada es la vista establecida en el grupo al que pertenece la cuenta. S\u00f3lo las vistas marcadas son visibles cuando el administrador accede a la consola de administraci\u00f3n. Las vistas marcadas son una combinaci\u00f3n de vistas de administraci\u00f3n directamente asignadas y vistas de administraci\u00f3n heredadas.

