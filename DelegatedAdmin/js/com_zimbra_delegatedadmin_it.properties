HELP_NOTES_ACL = Un ACL (Access Control List, ossia Elenco di controllo di accesso) \u00e8 una serie di ACE 
\
    (Access Control Entries, Voce di controllo di accesso).  
\
    Ciascuna ACE specifica chi (il  \u201ccondividente\u201d) pu\u00f2 fare che cosa (il \u201cdiritto\u201d) su questo 
\
    oggetto (il \u201ctarget\u201d).  La tabella che segue permette di aggiungere e rimuovere le ACE 
\
    per il target che stai modificando.


HELP_NOTES_UI_COMP = Le viste amministratore definiscono la disponibilit\u00e0 a schermo nella console amministratore. 
\
  Quelle assegnate direttamente rappresentano le viste amministratore impostate sull'account. 
\
  Quelle ereditate rappresentano le viste impostate su uno o pi\u00f9 gruppi a cui appartiene l'account. 
\
  Quando l'amministratore entra nella console, sono visibili solo le viste selezionate, 
\
  che sono una combinazione di viste amministratore assegnate direttamente ed ereditate.


