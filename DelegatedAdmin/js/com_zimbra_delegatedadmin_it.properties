Help_new_administrator = La procedura guidata Nuovo amministratore descrive le operazioni necessarie per creare un account amministratore basato su diritti. <br /><br /> 1. Scegli il tipo di amministratore: Account amministratore o Gruppo amministratori. Il Gruppo amministratori \u00e8 una lista di distribuzione con un ruolo amministratore configurato. Al gruppo possono essere assegnati account amministratori che possono ereditare tutti i diritti assegnati al gruppo. <br /><br />  2. Crea il nuovo account amministratore.        <br /><br /> 3. Configura le viste amministratore visibili quando un amministratore entra nella console amministratore. Questa operazione pu\u00f2 definire anche i diritti predefiniti necessari per queste viste.  I diritti possono essere modificati.<br /><br /> 4. Nella pagina Configura concessioni, definisci i nuovi diritti che non fanno parte delle viste amministratore selezionate. Puoi anche modificare o eliminare i diritti. <br /><br />

Help_new_admin_summary = L'amministratore {0} \u00e8 stato creato e configurato. <br /><br /> Per configurarne i diritti, apri la vista ACL di destinazione individuale, dove puoi concedere o revocare i diritti desiderati. <br /><br /> Per configurare l'interfaccia utente della console di questo amministratore, modifica le viste amministratori nella scheda ACL della vista dell'amministratore {1}.
