Help_new_administrator = Guiden f\u00f6r ny administrat\u00f6r leder dig genom f\u00f6ljande steg f\u00f6r att skapa ett beh\u00f6righetsbaserat administrat\u00f6rskonto. <br /><br /> 1. V\u00e4lj administrat\u00f6rstyp, antingen en administrat\u00f6rsgrupp eller ett administrat\u00f6rskonto. En administrat\u00f6rsgrupp \u00e4r DL med en konfigurerad administrat\u00f6rsroll. Administrat\u00f6rskonton kan tilldelas gruppen och kan \u00e4rva de beh\u00f6righeter som tilldelats den h\u00e4r administrat\u00f6rsgruppen. <br /><br /> 2. Skapa det nya administrat\u00f6rskontot. <br /><br /> 3. Konfigurera de administrationsvyer som \u00e4r synliga n\u00e4r en administrat\u00f6r loggar in p\u00e5 administrationskonsolen. Detta kan \u00e4ven st\u00e4lla in de standardbeh\u00f6righeter som beh\u00f6vs f\u00f6r vyerna.  Du kan \u00e4ndra de h\u00e4r beh\u00f6righeterna.<br /><br /> 4. Konfigurera nya beh\u00f6righeter, som inte ing\u00e5r i de administrationsvyer du valde, p\u00e5 sidan Konfigurera beh\u00f6righeter. Du kan ocks\u00e5 redigera och ta bort beh\u00f6righeter. <br /><br />

Help_new_admin_summary = Administrat\u00f6ren {0} har skapats och konfigurerats. <br /><br /> Om du vill konfigurera beh\u00f6righeter f\u00f6r den h\u00e4r administrat\u00f6ren g\u00e5r du till personens ACL-m\u00e5lvy och tilldelar eller \u00e5terkallar \u00f6nskade beh\u00f6righeter. <br /><br /> Om du vill konfigurera administrationskonsolens anv\u00e4ndargr\u00e4nssnitt f\u00f6r den h\u00e4r administrat\u00f6ren \u00e4ndrar du administrationsvyerna p\u00e5 fliken ACL i administrat\u00f6rens {1}-vy.
