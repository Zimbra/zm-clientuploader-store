HELP_NOTES_ACL = En ACL (Access Control List - \u00e5tkomstkontrolllista) \u00e4r en upps\u00e4ttning med \u00e5tkomstkontrollposter (ACE).  
\
    En \u00e5tkomstkontrollpost anger vem (\u201dbeh\u00f6rig person\u201d) som kan g\u00f6ra vad (\u201dtillst\u00e5nd\u201d) 
\
f\u00f6r det h\u00e4r objektet (    \u201dm\u00e5let\u201d).  I nedanst\u00e5ende tabell kan du l\u00e4gga till och ta bort \u00e5tkomstkontrollposter f\u00f6r det m\u00e5l 
\
    som du redigerar.


HELP_NOTES_UI_COMP = En administrationsvy definierar en vy i administrationskonsolen. En direkttilldelad 
\
    administrationsvy \u00e4r den vy som angetts f\u00f6r kontot.  En \u00e4rvd administrationsvy
\
    \u00e4r den vy som angetts f\u00f6r den grupp kontot tillh\u00f6r.  Det \u00e4r bara markerade
\
    vyer som syns n\u00e4r administrat\u00f6ren loggar in p\u00e5 administrationskonsolen. De markerade
\
    vyerna \u00e4r en kombination av direkttilldelade administrationsvyer och \u00e4rvda 
\
    administrationsvyer.


