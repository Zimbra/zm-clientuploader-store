HELP_NOTES_ACL = ACL st\u00e5r f\u00f6r Access Control List (\u00e5tkomstkontrollista). Det \u00e4r en lista \u00f6ver de \u00e5tkomstkontrollposter
\
    som angetts f\u00f6r det aktuella m\u00e5let. ACE st\u00e5r f\u00f6r Access Control Entry (\u00e5tkomstkontrollpost). 
\
  En \u00e5tkomstkontrollpost definierar vad en beh\u00f6rig person kan g\u00f6ra p\u00e5 det aktuella m\u00e5let.
\
  Om du vill l\u00e4gga till en \u00e5tkomstkontrollpost klickar du p\u00e5 knappen \u201dL\u00e4gg till\u201d. Om du vill ta bort en \u00e5tkomstkontrollpost klickar du p\u00e5 knappen \u201dTa bort\u201d.
HELP_NOTES_UI_COMP = En administrationsvy definierar en vy i administrationskonsolen. En direkttilldelad
\
  administrationsvy \u00e4r den vy som angetts f\u00f6r kontot. En \u00e4rvd administrationsvy \u00e4r den vy som angetts f\u00f6r 
\
  den grupp kontot tillh\u00f6r Det \u00e4r bara markerade vyer som syns n\u00e4r administrat\u00f6ren 
\
  loggar in p\u00e5 administrationskonsolen. De markerade vyerna \u00e4r en kombination av direkttilldelade
\
  administrationsvyer och \u00e4rvda administrationsvyer.

