Help_new_administrator = \
  Guiden f\u00f6r ny administrat\u00f6r leder dig genom f\u00f6ljande steg f\u00f6r att skapa en beh\u00f6righetsbaserad administrat\u00f6r: <br /><br />
\
  Steg 1: V\u00e4lj administrat\u00f6rstyp. Det \u00e4r antingen ett administrat\u00f6rskonto eller en administrat\u00f6rsgrupp. 
\
              En administrat\u00f6rsgrupp \u00e4r en administrat\u00f6rsroll. Ett administrat\u00f6rskonto kan tilldelas en administrat\u00f6rsroll 
\
              f\u00f6r att \u00e4rva all beh\u00f6righet som har tilldelats administrat\u00f6rsgruppen. <br /><br />
\
  Steg 2: Skapa administrat\u00f6ren. Det kan antingen vara en administrat\u00f6rsgrupp eller ett administrat\u00f6rskonto. <br /><br />
\
  Steg 3: Bevilja ACL f\u00f6r administrat\u00f6rerna. <br /><br />
\
  Steg 4: Konfigurera administrationskonsolens administrationsvyer f\u00f6r administrat\u00f6ren. Administrat\u00f6ren kan se 
\
          den tillagda administrationsvyn vid inloggning p\u00e5 administrationskonsolen. 

Help_new_admin_summary = Administrat\u00f6ren {0} har skapats. <br /><br />
\
  Du kan konfigurera administrat\u00f6rens beh\u00f6righet genom att g\u00e5 till 
\
  ACL-vyn f\u00f6r enskilda m\u00e5l och bevilja eller \u00e5terkalla beh\u00f6righet <br /><br />
\
  Om du vill konfigurera administrationskonsolens anv\u00e4ndargr\u00e4nssnitt f\u00f6r den h\u00e4r administrat\u00f6ren, 
\
  \u00e4ndrar du administrationsvyerna i ACL-fliken i administrat\u00f6rens {1}-vy.
