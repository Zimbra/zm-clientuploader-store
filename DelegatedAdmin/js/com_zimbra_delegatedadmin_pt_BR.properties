HELP_NOTES_ACL = Uma lista de controle acesso (ACL) \u00e9 um conjunto de entradas de controle de acesso (ACE).  
\
    Uma ACE especifica quem (o \u201cBeneficiado\u201d) pode fazer o que (o \u201cdireito\u201d) neste objeto (o \u201cdestino\u201d).  A tabela abaixo permite a inclus\u00e3o e remo\u00e7\u00e3o das ACEs do destino que est\u00e1 sendo editado.


HELP_NOTES_UI_COMP = Uma visualiza\u00e7\u00e3o de administrador define a disponibilidade da tela no console de administra\u00e7\u00e3o. Uma visualiza\u00e7\u00e3o de administrador atrubuida diretamente \
     \u00e9 a visualiza\u00e7\u00e3o configurada na conta.  Uma visualiza\u00e7\u00e3o de administrador herdada \u00e9 \
    a visualiza\u00e7\u00e3o configurada em um ou mais grupos em que a conta pertence.  Apenas as \
    visualiza\u00e7\u00f5es verificadas estar\u00e3o vis\u00edveis quando o administrador entrar no console de administra\u00e7\u00e3o. As \
    visualiza\u00e7\u00f5es verificadas s\u00e3o a combina\u00e7\u00e3o de visualiza\u00e7\u00f5es de administrador atribu\u00eddas diretamente e \
    visualiza\u00e7\u00f5es de administrador herdadas.

