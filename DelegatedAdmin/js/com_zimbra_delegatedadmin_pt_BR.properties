Help_new_administrator = O assistente de novo administrador ir\u00e1 orient\u00e1-lo atrav\u00e9s das seguintes etapas para criar uma conta de administrador baseada em direitos. <br /><br /> 1. Escolher o tipo de administrador, grupo de administradores ou conta de administrador. Um grupo de administradores \u00e9 uma DL configurada com um papel de administrador. As contas de administradores podem ser atribu\u00eddas ao grupo e podem herdar os direitos atribu\u00eddos a este grupo de administradores. <br /><br /> 2. Criar a nova conta de administrador. <br /><br /> 3. Configurar as visualiza\u00e7\u00f5es de administrador que s\u00e3o vis\u00edveis quando um administrador entra no console de administra\u00e7\u00e3o. Talvez isso tamb\u00e9m configure os direitos padr\u00e3o necess\u00e1rios para essas visualiza\u00e7\u00f5es. Voc\u00ea pode alterar esses direitos.<br /><br /> 4. Na p\u00e1gina Configurar as concess\u00f5es, configure os novos direitos que n\u00e3o fazem parte das visualiza\u00e7\u00f5es de administrador selecionadas. Tamb\u00e9m \u00e9 poss\u00edvel editar ou apagar os direitos. <br /><br />

Help_new_admin_summary = O administrador {0} foi criado e configurado com sucesso. <br /><br /> Para configurar os direitos deste administrador, v\u00e1 at\u00e9 a visualiza\u00e7\u00e3o da ACL do destino individual para conceder ou revogar seus direitos. <br /><br /> Para configurar a UI do console deste administrador, modifique as visualiza\u00e7\u00f5es de administrador na aba ACL da visualiza\u00e7\u00e3o {1} de administrador.
