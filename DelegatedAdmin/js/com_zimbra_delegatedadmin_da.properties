HELP_NOTES_ACL = ACL er et akronym for Access Control List. Det er en liste over ACE'er angivet p\u00e5 det aktuelle m\u00e5l. ACE er et akronym for Access Control Entry. En ACE definerer, hvad en modtager kan udf\u00f8re p\u00e5 det aktuelle m\u00e5l. Du tilf\u00f8jer en ACE ved at klikke p\u00e5 knappen \u201eTilf\u00f8j\u201c. Du kan slette en ACE ved at klikke p\u00e5 knappen \u201eSlet\u201c.
HELP_NOTES_UI_COMP = En administratorvisning definerer en visning i administratorkonsol. En direkte tildelt administratorvisning er den visning, som er angivet p\u00e5 kontoen. En arvet administratorvisning er den visning, som er angivet p\u00e5 den gruppe, som kontoen tilh\u00f8rer. Det er kun de afkrydsede visninger, som er synlige, n\u00e5r administratoren logger ind p\u00e5 administratorkonsollen. De afkrydsede visninger er en kombination af direkte tildelte administratorvisninger og arvede administratorvisninger.

