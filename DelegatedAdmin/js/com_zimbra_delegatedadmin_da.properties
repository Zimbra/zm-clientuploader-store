Help_new_administrator = \
  New Administrator wizard will guide you through the following steps to create a right-based administrator: <br /><br />\
  Step 1: Choose the administrator type. Either an Administrator Account or an Administrator Group. \
              An Administrator Group is an administrator role. An administrator account can be assigned an admin role \
              to inherit all the rights assigned to this administrator group. <br /><br />\
  Step 2: Create the administrator. It can be either an administrator group or administrator account. <br /><br />\
  Step 3: Grant the ACLs to the administrators. <br /><br />\
  Step 4: Configure the administration console Admin Views for the administrator. The added Admin View \
          is visible to the administrator when logging into the administration console. 

Help_new_admin_summary = Administrator {0} is successfully created. <br /><br />\
  To configure the rights for this administrator, please go to \
  individual target''s ACL view to grant or revoke the proper rights. <br /><br />\
