Help_new_administrator = Guiden Ny administrator vil lede dig igennem f\u00f8lgende procedure for at oprette en rettighedsbaseret administrator: <br /><br />Trin 1: V\u00e6lg administratortypen. Enten en administratorkonto eller en administratorgruppe. En administratorgruppe er en administratorrolle. En administratorkonto kan blive tildelt en administratorrolle for at arve alle de rettigheder, som er tildelt denne administratorgruppe. <br /><br />Trin 2: Opret administratoren. Det kan enten v\u00e6re en administratorgruppe eller en administratorkonto. <br /><br />Trin 3: Bevilg ACL til administratorerne. <br /><br />Trin 4: Konfigurer administratorvisningerne for administrationskonsollen. Den tilf\u00f8jede administratorvisning er synlig for administratoren, n\u00e5r der logges ind p\u00e5 administrationskonsollen. 

Help_new_admin_summary = Administrator {0} er blevet oprettet. <br /><br /> Du kan konfigurere rettighederne for denne administrator ved at g\u00e5 til individuelle m\u00e5ls ACL-visning for at bevilge eller tilbagekalde de relevante rettigheder. <br /><br /> Hvis du vil konfigurere administratorkonsollens brugergr\u00e6nseflade for denne administrator, bedes du redigere administratorvisningerne p\u00e5 fanebladet ACL p\u00e5 administratorens {1}-visning.
