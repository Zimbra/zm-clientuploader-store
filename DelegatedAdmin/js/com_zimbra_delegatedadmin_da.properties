HELP_NOTES_ACL = En adgangskontrolliste (ACL) er et s\u00e6t adgangskontrolelementer (ACE'er).  
\
    Et ACE definerer hvem (\u201emodtageren\u201c), der kan g\u00f8re hvad (\u201erettigheden\u201c) med dette objekt (\u201em\u00e5let\u201c).  Tabellen nedenfor tillader, at du tilf\u00f8jer og fjerner ACE'er for det m\u00e5l, 
\
    du redigerer.


HELP_NOTES_UI_COMP = En administratorvisning definerer sk\u00e6rmens tilg\u00e6ngelighed p\u00e5 administratorkonsollen. En direkte
\
    tildelt administratorvisning er den visning, der er angivet p\u00e5 kontoen.  En arvet administratorvisning er
\
    en visning, som er angivet for den eller de grupper, kontoen tilh\u00f8rer.  Det er kun de afkrydsede
\
    visninger, der er synlige, n\u00e5r administratoren logger ind p\u00e5 administratorkonsollen. De afkrydsede
\
    visninger er en kombination af direkte tildelte administratorvisninger og arvede
\
    administratorvisninger.


