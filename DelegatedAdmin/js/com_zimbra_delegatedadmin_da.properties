Help_new_administrator = Guiden Ny administrator vil lede dig igennem f\u00f8lgende procedure for at oprette en rettighedsbaseret administrator. <br /><br /> 1. V\u00e6lg administratortypen, Administratorgruppe eller Administratorkonto. En Administratorgruppe er DL med en konfigureret administratorrolle. Administratorkonti kan tildeles gruppen og kan arve de rettigheder som er tildelt denne administratorgruppe. <br /><br /> 2. Opret den nye administratorkonto. <br /><br /> 3. Konfigurer de administratorvisninger, som er synlige, n\u00e5r en administrator logger ind p\u00e5 administrationskonsollen. Dette kan ogs\u00e5 angive de standardrettigheder, som er n\u00f8dvendige for disse visninger.  Du kan \u00e6ndre disse rettigheder.<br /><br /> 4. P\u00e5 siden Konfigurer bevillingerne konfigurer du de nye rettigheder, som ikke er en del af de administratorvisninger, du valgte. Du kan ogs\u00e5 redigere eller slette rettigheder. <br /><br />

Help_new_admin_summary = Administrator {0} er blevet oprettet og konfigureret. <br /><br /> Du kan konfigurere rettighederne for denne administrator ved at g\u00e5 til individuelle m\u00e5ls ACL-visning for at bevilge eller tilbagekalde de relevante rettigheder. <br /><br /> Hvis du vil konfigurere administratorkonsollens brugergr\u00e6nseflade for denne administrator, bedes du redigere administratorvisningerne p\u00e5 fanebladet ACL p\u00e5 administratorens {1}-visning.
