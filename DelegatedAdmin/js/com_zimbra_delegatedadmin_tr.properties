HELP_NOTES_ACL = EDL, Eri\u015fim Denetim Listesi'nin k\u0131salt\u0131lmas\u0131d\u0131r. Ge\u00e7erli hedefte belirlenen \
 EDG'lerin bir listesidir. EDG, Eri\u015fim Denetim Giri\u015fi'nin k\u0131salt\u0131lmas\u0131d\u0131r. \
  EDG, hak tan\u0131nan ki\u015finin ge\u00e7erli hedefin \u00fczerinde ne yapabilece\u011fini tan\u0131mlar.  \
  EDG eklemek i\u00e7in \u201cEkle\u201d d\u00fc\u011fmesini t\u0131klay\u0131n. EDG silmek i\u00e7in \u201cSil\u201d d\u00fc\u011fmesini t\u0131klay\u0131n.
HELP_NOTES_UI_COMP = Y\u00f6netici g\u00f6r\u00fcn\u00fcm\u00fc y\u00f6netici konsolundaki bir g\u00f6r\u00fcn\u00fcm\u00fc tan\u0131mlar. Do\u011frudan atanm\u0131\u015f bir y\u00f6netici g\u00f6r\u00fcn\u00fcm\u00fc  \
 hesapta ayarlanan g\u00f6r\u00fcn\u00fcmd\u00fcr. Devral\u0131nan y\u00f6netici g\u00f6r\u00fcn\u00fcm\u00fc, hesab\u0131n ait oldu\u011fu \
  grupta ayarlanan g\u00f6r\u00fcn\u00fcmd\u00fcr. Y\u00f6netici, y\u00f6netim konsolunda oturum a\u00e7t\u0131\u011f\u0131nda \
 yaln\u0131zca i\u015faretlenmi\u015f g\u00f6r\u00fcn\u00fcmler g\u00f6r\u00fcl\u00fcr. \u0130\u015faretlenmi\u015f g\u00f6r\u00fcn\u00fcmler do\u011frudan atanm\u0131\u015f y\u00f6netici g\u00f6r\u00fcn\u00fcmleri ile \
 devral\u0131nm\u0131\u015f y\u00f6netici g\u00f6r\u00fcn\u00fcmlerinin bir birle\u015fimidir.

