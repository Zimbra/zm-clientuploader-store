Help_new_administrator = \
 Yeni Y\u00f6netici sihirbaz\u0131, hak tabanl\u0131 bir y\u00f6netici olu\u015fturmada a\u015fa\u011f\u0131daki ad\u0131mlar boyunca size yol g\u00f6sterecektir: <br /><br />\
  1. Ad\u0131m: Y\u00f6netici tipini se\u00e7in. Y\u00f6netici Hesab\u0131 ya da Y\u00f6netici Grubu olacakt\u0131r. \
              Y\u00f6netici Grubu bir y\u00f6netici rol\u00fcd\u00fcr. Y\u00f6netici hesab\u0131na, bu y\u00f6netici grubuna atanm\u0131\u015f \
 t\u00fcm haklar\u0131 devralmas\u0131 i\u00e7in bir y\u00f6netici rol\u00fc atanabilir. <br /><br />\
  2. Ad\u0131m: Y\u00f6neticiyi olu\u015fturun. Bir y\u00f6netici grubu ya da y\u00f6netici hesab\u0131 olabilir. <br /><br />\
  3. Ad\u0131m: EDL'yi y\u00f6neticilere verin. <br /><br />\
  4. Ad\u0131m: Y\u00f6netici i\u00e7in y\u00f6netim konsolu Y\u00f6netici G\u00f6r\u00fcn\u00fcmleri'ni yap\u0131land\u0131r\u0131n. Eklenen Y\u00f6netici G\u00f6r\u00fcn\u00fcm\u00fc y\u00f6netim konsolunda   \
   oturum a\u00e7t\u0131\u011f\u0131nda y\u00f6netici taraf\u0131ndan g\u00f6r\u00fclebilir. 

Help_new_admin_summary = {0} y\u00f6neticisi ba\u015far\u0131yla olu\u015fturuldu. <br /><br />\
  Bu y\u00f6netici i\u00e7in haklar\u0131 yap\u0131land\u0131rma \u00fczere, uygun haklar\u0131 \
  vermek ya da geri almak amac\u0131yla tek tek hedeflerin EDL g\u00f6r\u00fcn\u00fcm\u00fcne gidin. <br /><br />\
  Y\u00f6netici i\u00e7in y\u00f6netici konsolu kullan\u0131c\u0131 arabirimini yap\u0131land\u0131rmak \u00fczere, y\u00f6neticinin {1} g\u00f6r\u00fcn\u00fcm\u00fcn\u00fcn EDL sekmesinde \
  Y\u00f6netici G\u00f6r\u00fcn\u00fcmleri'ni de\u011fi\u015ftirin.
