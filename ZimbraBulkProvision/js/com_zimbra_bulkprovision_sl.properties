CSV_uploadNotes_new = Opomba: Vsaka vrstica v CSV je en vnos ra\u010duna. Vsak vnos ra\u010duna sestoji iz \u0161estih stolpcev, lo\u010denih \
  z vejico (,) v vrstnem redu e-po\u0161tnega naslova, prikaznega imena, imena, priimka, gesla in TRUE (resni\u010dno) ali FALSE (neresni\u010dno) <br/>\
  TRUE, \u010de \u017eelite uporabnika pozvati, da po prvi prijavi spremeni geslo, druga\u010de pa - FALSE.<br/>\
  <p> Vzorec vnosa bo videti tako: <br/> \
  john.smith@company.com, John H. Smith, John, Smith, geslo000, TRUE <br/>\
  ali pa tako: <br/>\
  jane.smith@company.com, Jane M. Smith, Jane, Smith, geslo111, FALSE </p>

