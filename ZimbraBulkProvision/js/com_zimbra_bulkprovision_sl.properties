CSV_uploadNotes = Opomba: Vsaka vrstica v CSV je en vnos ra\u010duna. Vsak vnos ra\u010duna sestoji iz treh stolpcev, lo\u010denih \
  z vejico (,) v vrstnem redu imena ra\u010duna, prikaznega imena ra\u010duna in gesla. \
  <p> Vzorec vnosa bo videti tako: \
  user@domain.tld, prikazno ime, geslo </p> \
  <p> \u010ce ni navedeno nobeno geslo, bo za ra\u010dun ustvarjeno naklju\u010dno geslo. \
 In ob prvi prijavi bo uporabnik pozvan, da naj spremeni geslo. </p>

