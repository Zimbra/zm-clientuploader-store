CSV_uploadNotes = Catatan: Masing-masing baris di CSV merupakan entri akun. Masing-masing entri akun terdiri dari tiga kolom yang dipisah \
  dengan koma (,) dalam urutan nama akun, nama tampilan akun dan kata sandi. \
  <p> Entri sampel akan seperti: \
  pengguna@domain.tld, namatampilan, katasandi </p> \
  <p> Jika kata sandi tidak diberikan, kata sandi acak akan dibuat untuk akun tersebut. \
  Dan pengguna akan diberi prompt untuk mengubah kata sandi setelah pertama kali masuk. </p>

CSV_uploadTitle = Unggah file CSV yang berisi informasi akun massal.
CSV_uploadNotes_new = Catatan: Masing-masing baris di CSV merupakan entri akun. Masing-masing entri akun terdiri dari enam kolom yang dipisah \
  dengan koma (,) dalam urutan alamat email, nama tampilan, nama depan, nama belakang, kata sandi dan TRUE atau FALSE <br/>\
  TRUE jika Anda ingin meminta pengguna mengubah kata sandi setelah pertama kali masuk, jika sebaliknya, maka - FALSE.<br/>\
  <p> Entri sampel akan seperti: <br/> \
  john.smith@company.com, John H. Smith, John, Smith, password000, TRUE <br/>\
  atau seperti: <br/>\
  jane.smith@company.com, Jane M. Smith, Jane, Smith, password111, FALSE </p>

